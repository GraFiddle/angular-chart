<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- dependencies -->
    <link rel="stylesheet" type="text/css" href="../bower_components/c3/c3.css" />
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="../bower_components/c3/c3.js"></script>
    <script type="text/javascript" src="../angular-chart.js"></script>

    <!-- debug app -->
    <script type="text/javascript" src="debug-app.js"></script>
    <script type="text/javascript" src="debug-data.js"></script>
    <script type="text/javascript" src="debug-controller.js"></script>

  </head>
  <body ng-app="AngularChartDebug" ng-controller="DebugController as debug">
    <angular-chart options="debug.options"></angular-chart>

    <button ng-click="debug.updateData()">Update Data</button>
    <button ng-click="debug.updateChart()">Update Chart</button>
    <button ng-click="debug.updateState()">Update State</button>

    Zoom: {{debug.options.state.range}}
  </body>
</html>
