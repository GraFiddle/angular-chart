language: node_js
node_js:
  - '0.10'

before_install:
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'

before_script:
  - 'npm install -g bower grunt-cli'
  - 'npm install -g codeclimate-test-reporter'
  - 'npm install'
  - 'bower install'

script:
  - 'gulp jshint --verbose'
  - 'gulp test --verbose'

after_script:
  - codeclimate < coverage/**/lcov.info

addons:
  code_climate:
    repo_token: d5c5ec4be4b0d4059959998993a111a21b927c9122d87ca0a570d6620019aa27
