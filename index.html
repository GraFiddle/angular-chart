<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- dependencies -->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" />
    <link rel="stylesheet" type="text/css" href="angular-chart.min.css" />

</head>
<body ng-app="AngularChartDemo" ng-controller="DemoController as demo">

    <angular-chart options="demo.climateOptions"></angular-chart>
    <angular-chart options="demo.timestampOptions"></angular-chart>


    <!-- dependencies -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    <script type="text/javascript" src="angular-chart.min.js"></script>

    <!-- debug app -->
    <script type="text/javascript" src="demo-app.js"></script>
</body>
</html>
